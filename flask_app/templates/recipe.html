<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Recipe</title>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-warning" href="#"><strong>Recipes</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="/recipes">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container w-75 mt-4 p-3">

        <!-- User Name -->
        <h1 class="h1 mb-4">Welcome {{ recipe.posted_by.first_name }}!</h1>

        <!-- Recipe Header -->
        <div class="d-flex justify-content-between">
          <h2>{{ recipe.name }}</h2>
          <h3>Posted by: {{ recipe.posted_by }}</h3>
        </div>

        <!-- Card -->
        <div class="border p-3 border-secondary bg-light">
            <!-- <p><strong>Description: </strong>{{ recipe.description }}</p>
            <p><strong>Under 30 Minutes?: </strong>{{ recipe.under_30 }}</p>
            <p><strong>Instructions: </strong>{{ recipe.instructions }}</p>
            <p><strong>Date Made: </strong>{{ recipe.date_cooked }}</p> -->
            <table class="table mt-4">
              <tbody>
                  <tr>
                      <td><strong>Description: </strong></td>
                      <td>{{ recipe.description }}</td>
                  </tr>
                  <tr>
                    <td><strong>Under 30 Minutes?: </strong></td>
                    <td>{{ recipe.under_30 }}</td>
                  </tr>
                  <tr>
                    <td><strong>Instructions: </strong></td>
                    <td>{{ recipe.instructions }}</td>
                  </tr>
                  <tr>
                    <td><strong>Date Made: </strong></td>
                    <td>{{ recipe.date_cooked }}</td>
                  </tr>
              </tbody>
            </table>
        </div>





    </div>
</body>
</html>
