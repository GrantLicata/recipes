<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>
<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-warning" href="/recipes"><strong>Recipes</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="/recipes">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="/my_recipes">My Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="/favorites">Favorites</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form Contents -->
    <h1 class="h1 text-center mt-2">Edit Recipe</h1>
    <form action="/recipes/update/{{ recipe.id }}" method="post" class="container col-6 mt-4 border p-4 bg-secondary bg-opacity-10">

      <!-- Form Validation -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            {% if message %}
            <p class="text-danger">{{message}}</p>
            {% endif %}
          {% endfor %}
        {% endif %}
      {% endwith %}

      <div class="container d-flex">
        <div class="container">
          <!-- DETAIL 1 -->
          <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" name="name" value="{{ recipe.name }}">
          </div>
  
          <!-- DETAIL 2 -->
          <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" name="description" value="{{ recipe.description }}">
          </div>
  
          <!-- DETAIL 3 -->
          <div class="mb-3">
            <label for="instructions" class="form-label">Instructions</label>
            <input type="text" class="form-control" name="instructions" value="{{ recipe.instructions }}">
          </div>
        </div>
        <div class="container">
          <!-- DETAIL 4 -->
          <div class="mb-3">
            <label for="date_cooked" class="form-label">Date Cooked/Made</label>
            <input type="date" class="form-control" name="date_cooked" value="{{ recipe.date_cooked }}">
          </div>
    
          <!-- Under 30 -->
          <div class="mb-3">
            <label for="under_30_container" class="form-label">Under 30 Minutes?</label>
            <div class="d-flex">
              <div class="form-check" name="under_30_container">
                <input class="form-check-input" type="radio" name="under_30" value="Yes" 
                {% if radio_option == "Yes" %}
                  checked
                {% endif %}>
                <label class="form-check-label" for="under_30">
                  Yes
                </label>
              </div>
              <div class="ms-4 form-check">
                <input class="form-check-input" type="radio" name="under_30" value="No"
                {% if radio_option == "No" %}
                  checked
                {% endif %}>
                <label class="form-check-label" for="under_30">
                  No
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      
        <!-- Form Submission  -->
        <button type="submit" class="btn btn-primary ms-4">Submit</button>
      </form>
</body>
</html>
